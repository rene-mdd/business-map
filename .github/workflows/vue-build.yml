name: Build Vue Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Environment Variable
        env:
          VUE_APP_API_KEY: ${{ secrets.VITE_MAP_API_KEY}}
        run: echo "VITE_MAP_API_KEY=${VITE_MAP_API_KEY}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build Vue Project
        run: npm run build
